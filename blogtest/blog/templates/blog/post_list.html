{% extends 'blog/base.html' %}
{% block title %}
    Test title in blog
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                {% for post in posts %}
                    <h2>{{ post.title }} <span class="badge pull-right">{{ post.comments.all | length }}</span></h2>
                    <div class="blog__content">{{ post.content | linebreaksbr | truncatewords_html:40}}</div>
                    <div class="blog__date">
                        <span class="text-danger">{{ post.datetime }}</span>
                        <a class="pull-right" href="{% url 'blog_single_post' post.id %}">Read more</a>
                    </div>
                    <hr>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
